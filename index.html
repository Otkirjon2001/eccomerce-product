<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce product</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- SITE-HEADER -->
  <header class="site-header">
    <div class="site-header__container container">
      <div class="site-header__wrapper">
        <a  class="site-header__logo logo" href="#">
          <img class="logo__img" src="imgs/logo.svg" alt="site logo" width="138" height="20" >
        </a>
        <nav class="site-header__sitenav sitenav">
          <ul class="sitenav__list">
            <li class="sitenav__item"><a class="sitenav__link" href="#" >Collections</a></li>
            <li class="sitenav__item"><a class="sitenav__link" href="#" >Men</a></li>
            <li class="sitenav__item"><a class="sitenav__link" href="#" >Women</a></li>
            <li class="sitenav__item"><a class="sitenav__link" href="#" >About</a></li>
            <li class="sitenav__item"><a class="sitenav__link" href="#" >Contact</a></li>
          </ul>
        </nav>
        <button class="site-header__button basket" type="button">
          <svg class="basket__img" width="22" height="20"  xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M3.863 3.641h17.062c.583 0 1.01.55.87 1.114l-1.822 7.283a.896.896 0 0 1-.817.677l-14.321.842c.256.598.849 1.01 1.53 1.01h10.008a2.72 2.72 0 0 1 2.717 2.716A2.72 2.72 0 0 1 16.373 20c-1.878 0-3.197-1.872-2.555-3.642H8.913C9.556 18.13 8.233 20 6.358 20 4.1 20 2.83 17.385 4.22 15.611c-.77-.61-1.218-1.508-1.29-2.336l-.98-10.909v.001c.072.796.169 1.876-.051-.575H.896A.896.896 0 0 1 .896 0h1.82c.465 0 .852.354.894.816l.253 2.825Zm1.57 13.642a.926.926 0 0 0 1.85 0 .926.926 0 0 0-1.85 0Zm10.94.925a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm-11.78-6.432 13.801-.811 1.383-5.531H4.024l.57 6.342Z" fill="currentColor"/></svg>
        </button>
        <a class="site-header__link user" href="#" >
          <img class="user__img" src="imgs/user-img.jpg" alt="user img" width="50" height="50" srcset="imgs/user-img.jpg 1x, imgs/user-img@2x.jpg 2x">
        </a>
      </div>
    </div>
  </header>
  <!-- MAIN-CONTENT -->
  <main class="main-content">
    <!-- HERO -->
    <div class="hero">
      <div class="hero__container container">
        <div class="hero__imgs view">
          <img class="view__big" src="imgs/sneaker-hero.jpg" alt="sneaker" width="445" height="445" srcset="imgs/sneaker-hero.jpg 1x, imgs/sneaker-hero@2x.jpg 2x">
          <ul class="view__list">
            <li class="view__item"><a  class="view__link" href="#">
              <img class="view__img" src="imgs/sneaker-medium.jpg" alt="sneaker" width="88" height="88" srcset="imgs/sneaker-medium.jpg 1x, imgs/sneaker-medium@2x.jpg 2x">
            </a></li>
            <li class="view__item"><a  class="view__link" href="#">
              <img class="view__img" src="imgs/sneaker2.jpg" alt="sneaker" width="88" height="88" srcset="imgs/sneaker2.jpg 1x, imgs/sneaker2@2x.jpg 2x">
            </a></li>
            <li class="view__item"><a  class="view__link" href="#">
              <img class="view__img" src="imgs/sneaker3.jpg" alt="sneaker" width="88" height="88" srcset="imgs/sneaker3.jpg 1x, imgs/sneaker3@2x.jpg 2x">
            </a></li>
            <li class="view__item"><a  class="view__link" href="#">
              <img class="view__img" src="imgs/sneaker4.jpg" alt="sneaker" width="88" height="88" srcset="imgs/sneaker4@2x.jpg 1x, imgs/sneaker4@2x.jpg 2x">
            </a></li>
          </ul>
        </div>
        <div class="hero__content">
          <div class="hero__power">Sneaker Company</div>
          <h1 class="hero__heading">Fall Limited Edition Sneakers</h1>
          <p class="hero__text">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
          <div class="hero__price price">
            <span class="price__new">&dollar;125.00</span>
            <span class="price__sale">50%</span>
            <div class="price__before">&dollar;250.00</div>
          </div>
          <div class="hero__buy buy">
            <div class="buy__counter">
              <button class="buy__button" type="button">
                <img class="buy__img" src="imgs/minus.svg" alt="minus" width="12" height="4" >
              </button>
              <span class="buy__counter-value">0</span>
              <button class="buy__button" type="button">
                <img class="buy__img" src="imgs/plus.svg" alt="plus" width="14" height="14" >
              </button>
            </div>
            <a class="buy__button--big button" href="#" >
              <img class="button__img" src="imgs/white-basket.svg" alt="basket" width="18" height="16" >
              <div class="button__text">Add to cart</div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
